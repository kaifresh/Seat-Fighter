        <div id="loadingScreen">
            <div id='intro-text'>
            <p>SEAT FIGHTER</p>
            
            <p class="intro-instructions"><b>Move </b> - Left & Right arrows</p>
            <p class="intro-instructions"><b>Punch</b> - A</p>
            <p class="intro-instructions"><b>Block</b> - S</p>
            <p class="intro-instructions"><b>Jump</b> - Space</p>
            <p id="cur-loading">LOADING...</p>
            </div>
        </div>
        
        <div id="three-canvas"></div>
        <div id="health-bar-wrapper">
            <div id="abbot-health-wrapper">
                <div id="abbot-hp-remaining" class="health-bar-part remaining">x</div>
                <div id="abbot-hp-lost" class="health-bar-part lost">x</div>
                <div id="abbot-name" class="player-name">Abbott</div>
            </div>
            <div id="turnbull-health-wrapper">
                <div id="turnbull-hp-remaining" class="health-bar-part remaining">x</div>
                <div id="turnbull-hp-lost" class="health-bar-part lost">x</div>
                <div id="turnbull-name" class="player-name">Turnbull</div>
            </div>
        </div>
        
        <div id="end-title">
            <div class="vertical-middle-contents text-center">
            <div id="abbot-wins">ABBOTT REMAINS PRIME MINISTER!!!</div>
            <div id="turnbull-wins">TURNBULL IS THE NEW PRIME MINISTER OF AUSTRALIA!!!</div>
            <div id='play-again'> Play Again!</div>
            </div>
        </div>
